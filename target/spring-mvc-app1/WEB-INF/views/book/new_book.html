<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <style> body {
    font-family: 'Helvetica', sans-serif;
    line-height: 1.6;
    color: #666;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7; }
h2 {
  font-weight: 600;
  margin-bottom: 20px;
  text-align:center;
  color: #07f;
  font-size: 2em;
  letter-spacing: 0.1em;
  text-transform: uppercase;
}

a,
a:visited {
  color: #666;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

hr {
  border: 0;
  height: 1px;
  background-color: #ddd;
  margin-top: 20px;
  margin-bottom: 20px;
}

.form-container {
  max-width: 800px;
  margin: 2em auto 0 auto;
  font-size: 1.2em;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
}

.form-container p {
  margin-bottom: 10px;
}

.input-field {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  margin-bottom: 16px;
}

label {
  width: 200px;
  font-weight: bold;
  text-align: right;
  margin-right: 20px;
}

input[type="text"] {
  padding: 6px 8px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 5px;
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}

input[type="submit"] {
  font-size: 1em;
  padding: 10px 20px;
  background-color: #07f;
  color: #f5f5f5;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 16px;
}

input[type="submit"]:hover {
  background-color: #0060cc;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24), 0 4px 8px rgba(0, 0, 0, 0.12);
}

.error-message {
  color: red;
  margin-top: 4px;
}
</style>
</head>
<body>
<h2>Add Book</h2>
<div class="form-container">
  <form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div class="input-field">
      <label for="bookName">Enter book name:</label>
      <input type="text" th:field="*{bookName}" id="bookName">
      <div class="error-message" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Message error
      </div>
    </div>
  <div class="input-field">
    <label for="authorName">Enter author name:</label>
    <input type="text" th:field="*{authorName}" id="authorName">
    <div class="error-message" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Message error
    </div>
  </div>

  <div class="input-field">
    <label for="year">Enter year of production:</label>
    <input type="text" th:field="*{yearOfProduction}" id="year">
    <div class="error-message" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">Message error
    </div>
  </div>
  <input type="submit" value="Add!">
  </form>
</div>
</body>
</html>
