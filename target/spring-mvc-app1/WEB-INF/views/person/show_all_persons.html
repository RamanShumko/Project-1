<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style> body {
        font-family: 'Helvetica', sans-serif;
        line-height: 1.6;
        color: #666;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7; }
h2 {
    font-weight: 600;
    margin-bottom: 20px;
    text-align:center;
    color: #07f;
    font-size: 2em;
    letter-spacing: 0.1em;
    text-transform: uppercase;
}

a.standard-link,
a.standard-link:visited {
    color: #666;
    text-decoration: none;
}

a.standard-link:hover {
    text-decoration: underline;
}

hr {
    border: 0;
    height: 1px;
    background-color: #ddd;
    margin-top: 20px;
    margin-bottom: 20px;
}

.persons-list {
    max-width: 800px;
    margin: 2em auto 0 auto;
}

.person-item {
    font-size: 1.2em;
    margin-bottom: 10px;
    transition: all 0.3s;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
}

.person-item:hover {
    transform: translateY(-5px) scale(1.025);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24), 0 4px 8px rgba(0, 0, 0, 0.12);
    border-color: #07f;
}

.add-person {
    display: block;
    text-align: center;
    font-size: 1.5em;
    background-color: #07f;
    color: #f5f5f5;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 20px auto 0 auto;
    max-width: 250px;
    transition: all 0.3s;
    cursor: pointer;
    text-decoration: none;
}

.add-person:hover {
    background-color: #0060cc;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24), 0 4px 8px rgba(0, 0, 0, 0.12);
}

</style>
</head>
<body>
<h2>Persons List</h2>
<div class="persons-list">
    <div th:each="person : ${allPersons}" class="person-item">
        <a th:href="@{/persons/{id}(id=${person.getId()})}" class="standard-link"
           th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">person</a>
    </div>
</div>
<hr/>
<div class="persons-list">
    <a href="/persons/new" class="add-person">Add new person</a>
</div>
</body>
</html>
