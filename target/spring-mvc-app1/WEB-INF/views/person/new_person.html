<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #666;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; }
h2 {
    font-weight: 600;
    text-align: center;
    color: #07f;
    font-size: 2em;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 20px;
}

.form-container {
    max-width: 800px;
    margin: 2em auto 0 auto;
    font-size: 1.2em;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
}

.input-field {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    margin-bottom: 16px;
}

label {
    width: 200px;
    font-weight: bold;
    text-align: right;
    margin-right: 20px;
}

input[type="text"] {
    padding: 6px 8px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
}

input[type="submit"] {
    font-size: 1em;
    padding: 10px 20px;
    background-color: #07f;
    color: #f5f5f5;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 16px;
}

input[type="submit"]:hover {
    background-color: #0060cc;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24), 0 4px 8px rgba(0, 0, 0, 0.12);
}

.error-message {
    color: red;
    margin-top: 4px;
}
</style>
</head>
<body>
<h2>Add Person</h2>
<div class="form-container">
    <form th:method="POST" th:action="@{/persons}" th:object="${person}">
        <div class="input-field">
            <label for="fullName">Enter full name:</label>
            <input type="text" th:field="*{fullName}" id="fullName">
            <div class="error-message" th:if="${#fields.hasErrors('fullName')}"
                 th:errors="*{fullName}">Message error
            </div>
        </div>
        <div class="input-field">
            <label for="yearOfBirth">Enter year of birth:</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
            <div class="error-message" th:if="${#fields.hasErrors('yearOfBirth')}"
                 th:errors="*{yearOfBirth}">Message error
            </div>
        </div>
        <input type="submit" value="Add!">
    </form>
</div>
</body>
</html>
